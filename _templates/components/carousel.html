<div id="banners" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for slide in carousel_slides %}
    <button type="button" data-bs-target="#banners" data-bs-slide-to="{{ loop.index - 1}}"
      class="{{ 'active' if loop.index==1 }}" aria-current="{{ true if loop.index==1 }}"
      aria-label="{{ slide.caption }}"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for slide in carousel_slides %}
    <div class="carousel-item pad-h-20 {{ 'active' if loop.index==1 }}">
      {% if slide.img.startswith("http") %}
      <img src="{{ slide.img }}" class="d-block w-100" alt="...">
      {% else %}
      <img src="_static/images/banner/{{ slide.img }}" class="d-block w-100" alt="...">
      {% endif %}
      <div class="pad-20 carousel-caption d-md-block">
        <a href="{{ slide.link }}" target="_blank" rel="noopener noreferrer">
          <h5>{{ slide.caption }}</h5>
          <!-- {% if slide.description and slide.description != "" %}
          <p> {{ slide.description }} </p>
          {% endif %} -->
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
